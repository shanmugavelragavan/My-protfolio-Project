<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Dashboard Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo">Dashboard</div>
            <nav class="navbar">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Reports</a>
                <a href="#" class="nav-item">Settings</a>
                <a href="#" class="nav-item">Profile</a>
            </nav>
        </header>

        <div class="main-row">
            <!-- Sidebar Section -->
            <aside class="sidebar">
                <div class="sidebar-item">Dashboard</div>
                <div class="sidebar-item">Analytics</div>
                <div class="sidebar-item">Sales</div>
                <div class="sidebar-item">Customers</div>
            </aside>

            <!-- Main Content Section -->
            <main class="content">
                <div class="content-header">
                    <h2>Overview</h2>
                </div>
                <div class="content-grid">
                    <div class="medium-card">Medium Card</div>
                    <div class="small-card">Small Card</div>
                    <div class="small-card">Small Card</div>
                    <div class="small-card">Small Card</div>
                    <div class="small-card">Small Card</div>
                    <div class="medium-card">Medium Card</div>
                    <div class="full-width-card">Full WidCard</div>
                </div>
            </main>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <p>&copy; 2024 Your Company</p>
        </footer>
    </div>
</body>

</html>
